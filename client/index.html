<html lang="en" ng-app>
  <head>
    <title>Instagram Clone</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!--<link rel="stylesheet" href="/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="/css/bootstrap-responsive.min.css">-->
    <link rel="stylesheet" href="css/main_page.css">
</head>
<body><center>
    <div id="Header">
        <div class="header_item"><a class="a_icon" href="/"><img src="img/Logo.png" alt="Instagram Logo"/></a></div>
        <div class="header_item"><input id="search" type="text" name="search" placeholder="Search"></div>
        <div class="header_item"><a class="a_icon" href="/"><img id="explore" src="img/Explore.png" alt="Explore Button"></a></div>
        <div class="header_item"><a class="a_icon" href="/"><img id="like" src="img/Like.png" alt="Like Button"></a></div>
        <div class="header_item"><a class="a_icon" href="/"><img id="profile" src ="img/Profile.png" alt="Profile Button"></a></div>
    </div>

    <div id="Main">
        <div id="User">
            <div style="float: left; padding: 15px;">
                <img id="profile_photo" src="img/userpic.jpg" alt="User's Picture">
            </div>
            <div style="float: left; padding: 15px;">
                <div style="float: left;"> <!-- First row -->
                    <div id=user_name>Username</div>
                    <div id=edit_profile><button type="button" disabled>Edit Profile</button></div>
                    <div id=settings><img src="img/Settings.png" alt="Settings"/></div>
                </div>
                <div style="clear:both;"> <!-- Second row -->
                    <div id="posts" style="float: left;"><a class="a_btn" href="">3 Post</a></div>
                    <div id="followers" style="float: left;"><a class="a_btn" href="">0 Followers</a></div>
                    <div id="following" style="float: left;"><a class="a_btn" href="">0 Following</a></div>
                </div>
            </div>
        </div>

        <div id="Content" style="clear:both;">
            <div>
                <img class="photo_content" src=img/kitty1.jpg alt="kitty"> 
                <img class="photo_content" src=img/kitty2.jpg alt="kitty">
                <img class="photo_content" src=img/kitty3.jpg alt="kitty">
            </div>
            <div>
                <img class="photo_content" src=img/kitty4.jpg alt="kitty"> 
                <img class="photo_content" src=img/kitty5.jpg alt="kitty">
                <img class="photo_content" src=img/kitty1.jpg alt="kitty">
            </div>
            <div>
                <img class="photo_content" src=img/kitty5.jpg alt="kitty"> 
                <img class="photo_content" src=img/kitty3.jpg alt="kitty">
                <img class="photo_content" src=img/kitty2.jpg alt="kitty">
            </div>
        </div>
    </div> <!-- Main-->

    <footer>
        <div class="footer_item" style="float: left;"><a href="">ABOUT</a></div>
        <div class="footer_item" style="float: left;"><a href="">SUPPORT</a></div>
        <div class="footer_item" style="float: left;"><a href="">LANGUAGE</a></div>
        <div class="footer_item" style="float: right;">&copy; 2017 NoKidding Dev.</div>
    </footer>
            
    <!--<script src="/js/jquery.min.js"></script>-->
    <!--<script src="/js/bootstrap.min.js"></script>-->
    
</center></body>
</html>
