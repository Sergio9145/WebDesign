<script src="./js/signin.js"></script>

<div class="container-fluid">
	<div class="row">
	    <div class="col-sm-6 col-sm-offset-3">
	    	<center>
	        <h1>Sign in</h1>
	
	        <div class="form-group">
	            <input type="text" name="email" id="email" class="form-control" placeholder="Email" required autofocus/>
			</div>
	
	        <div class="form-group">
	            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required/>
			</div>
	
	        <div class="form-group">
	            <button class="btn btn-lg btn-primary" onclick="onSignIn()">Sign in</button>
			</div>
	        
	        <a href="javascript:ReplaceContentWith('join')" class="text-center">Create an account</a></br>
	        <a href="javascript:ReplaceContentWith('passwordreset')" class="text-center">I forgot my password</a>
	        <p id="error"></p>
	        </center>
	    </div>
	</div>
</div>
